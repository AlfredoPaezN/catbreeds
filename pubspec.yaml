  json_annotation: ^4.8.1
  retrofit: ^4.0.3

dev_dependencies:
  bloc_test: ^9.1.4
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  mocktail: ^1.0.0
  retrofit_generator: ^8.0.6
